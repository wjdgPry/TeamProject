<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>쇼핑몰</title>

    <!--CSS only-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link th:href="@{/css/layout1.css}" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .header, .footer {

            border-bottom: 1px solid #eee;
            padding: 1rem 0;
            text-align: center;
        }

        .header a, .footer a {

            text-decoration: none;
        }

        .header a:hover, .footer a:hover {

        }

        .content {
            padding: 2rem;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            border-bottom: 1px solid #eee;
            padding: 1rem;
            background-color: #fff;
            text-align: center;
        }

        .product-info {
            padding: 1rem;
        }

        .product-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .product-price {
            font-size: 1rem;
            color: #e67e22;
        }

        .btn-primary {
            background-color: #e67e22;
            border-color: #e67e22;
        }

        .btn-primary:hover {
            background-color: #d35400;
            border-color: #d35400;
        }
    </style>

    <!--JS, Popper.js and Jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>
</head>
<body>
<div th:replace="~{fragments/header::header}" class="header"></div>

<div layout:fragment="content" class="content container">
    <div class="row">
        <div class="col-md-4">
            <div class="product-card">
                <div class="product-image">
                    <img src="https://via.placeholder.com/150" alt="Product Image">
                </div>
                <div class="product-info">
                    <div class="product-title">상품 이름</div>
                    <div class="product-price">₩ 가격</div>
                    <button class="btn btn-primary">구매하기</button>
                </div>
            </div>
        </div>
        <!-- 다른 상품 카드들을 여기에 추가 -->
    </div>
</div>

<div th:replace="~{fragments/footer::footer}" class="footer"></div>
</body>
</html>
